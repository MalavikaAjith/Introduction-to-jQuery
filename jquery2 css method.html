<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").css({"background-color":"yellow","font-size":"50%"});
            });
        });
    </script>
    <h2>This is a heading</h2>
    <p style="background-color: aqua;">This is a paragraph</p>
    <p style="background-color: blue;">This is a paragraph</p>
    <p style="background-color: blueviolet;">This is a paragraph</p>
    <p>This is a paragraph</p>
    <br>
    <button>Set multiple styles for p</button>

    
</body>
</html>
